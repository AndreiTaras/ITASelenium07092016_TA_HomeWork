	function createRadar(name, iZ, log){
		var data = {}, radar = function (label, end){
			if( label === 'clear' ){
				data = {};
			}
			else if( typeof label === 'string' ){
				if( end == 1 &amp;&amp; data[label] &amp;&amp; !data[label][1] ){ data[label][1] = (new Date).getTime(); }
				else if( end != 1 &amp;&amp; !data[label] ){ data[label] = [(new Date).getTime(), 0]; }
			}
			else {
				var i = [], a, v, k, dt, radarDomain = patron.RadarURL;
				for( k in data ) if( data.hasOwnProperty(k) ){
					v = data[k];
					dt = v[1] - v[0];
					if( dt &lt; 0 ){
						data = {};
						return;
					}
					else if( iZ &amp;&amp; !dt ) continue;
					i.push(k +':'+ dt);
					if( k == 'all' ) a = dt;
					if( log ) ajs.log('radar.'+label+': '+ k +': '+ dt +' ms');
				}

				if( i.length &amp;&amp; a ) setTimeout(function(){
					(new Image).src = '//' + radarDomain + '/update?email=strong.zubovich@bk.ru&amp;p=mail&amp;t='+ name +'&amp;v='+ a +'&amp;i='+ i.join(',') +'&amp;rnd='+ Math.random() + (document.referrer ? '&amp;r='+ escape(document.referrer) : '') + (jsCookie ? '&amp;vid=' + jsCookie.get('VID') : '');
				}, 0);
				data = {};
			}
			return	radar;
		};
		radar.clear	= function (){ data = {}; return radar; };
		return	radar;
	} // createRadar;

	function timeInterval_sum(bP)
	{
		if( !rT[bP] )
		{
			rT[bP] = new Date();
		}
		else
		{
			var j = 0, rT_cnt = rT.i.length, found  = false;
			for( ; j &lt; rT_cnt; j++ )
			{
				var rT_array = rT.i[j].split("=");

				{

					rT.i[j]	= bP +'='+ (parseInt(rT_array[1]) + (new Date).getTime() - rT[bP].getTime());
				}
			}
			if( !found )
				rT.i[rT.i.length] = bP +'='+ ((new Date).getTime() - rT[bP].getTime());
			delete rT[bP];
		}

		// total, params и print - необязательные параметры, но print не может присутствовать, если не переданы ни total, ни params
		if (total &amp;&amp; (typeof total === 'object')) {
			print = !!params;
			params = total;
		} else if (typeof params !== 'object') {
			print = !!params;
			params = {};
		}

		// MAIL-51541
		// если мы не авторизованы, и это страничка логина например
		// то мы можем передавать текущий email с которым пользователь пробует
		// авторизоваться
		var emailFromParams;
		// по особому обрабатываем параметр email, если он пришел
		if(params.email) {
			emailFromParams = params.email;
			delete params.email;
		}

		params = ajs.toQuery(params);

		var t = 1,
			i = '',
			img,
			radarDomain = patron.RadarURL,
			split = '&amp;split=' + ( patron.EXPERIMENTIDDWH ? patron.EXPERIMENTIDDWH : '0' )

				if( name == 'all' ) t = ts;
				else i += ','+name+':'+ts; // i &lt;= 32
			});
		}

		var typePrefix = [];

		

		var email = 'strong.zubovich@bk.ru' || emailFromParams || '';

		img = new Image;

				(i ? '&amp;i='+ i.substr(1) : '') + (params.length ? '&amp;' + params : '') +
				split + '&amp;rnd=' + (patron.logid++) +
				(jsCookie ? '&amp;vid=' + jsCookie.get('VID') : '');

			ajs.log('[radar] '+type+': '+total+'ms -&gt;', ajs.toQuery(intervals));
